<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="initialize()">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmarker</h3>
        <nav class="navbar navbar-inverse">
          <ul class="nav navbar-nav">
            <li role="presentation" class="active" id ="0" onclick="changeByClick(id)"><a href="#">Login</a></li>
            <li role="presentation" class="inactive" id ="1" onclick="changeByClick(id)"><a href="#">Bookmarks</a></li>
            <li role="presentation" class="inactive" id ="2" onclick="changeByClick(id)"><a href="#">Folders</a></li>
          </ul>
        </nav>
      </div>


      <!-- Add bookmark form -->
      <div class="jumbotron" id="newBookmarkForm" style="display: none;">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div>
          <!-- <div class="form-group">
            <label>Folder</label>
            <input type="text" class="form-control" id="folderName" placeholder="Folder">
          </div> -->
          <div class="form-group">
            <label for="foldersResults">Folder</label>
            <select class="form-control" id="foldersResults"></select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- Display bookmarks -->
      <div class="row marketing" id="bookmarksList" style="display: none;">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <!-- Create folders for bookmarks -->
      <div class="jumbotron" id="createFolderForm" style="display: none;">
        <h2>Create bookmark folders</h2>
        <form id="myFolderForm">
          <div class="form-group">
            <label>Folder name</label>
            <input type="text" class="form-control" id="newFolderName" placeholder="Folder Name">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </br>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
